services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: monolisk
      POSTGRES_USER: monolisk
      POSTGRES_PASSWORD: monolisk
    ports: ["5432:5432"]
    volumes: ["db_data:/var/lib/postgresql/data"]

  api:
    build: .
    env_file: .env.docker
    volumes: [".:/app"]
    ports: ["8000:8000"]
    depends_on: [db]

  frontend:
    build:
      context: ./frontend
    working_dir: /app
    command: npm run dev -- --host
    ports: ["5173:5173"]
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules   # ← 追加
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8000
      - ROLLUP_DISABLE_NATIVE=1                   # ← 追加（rollupネイティブ無効）
    depends_on: [api]

  mailpit:
    image: axllent/mailpit:latest
    ports: ["8025:8025","1025:1025"]

volumes:
  db_data:
  frontend_node_modules:
