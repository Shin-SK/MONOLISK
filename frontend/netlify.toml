[build]
  command = "npm run build"
  publish = "dist"

# 共通
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manuals/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "inline"
    Cache-Control = "public, max-age=31536000, immutable"


# main → production API
[context.production]
  [[context.production.redirects]]
    from = "/api/*"
    to = "https://api.example.com/:splat"
    status = 200
    force = true

# staging branch → Heroku API
[context.branch-deploy]
  [[context.branch-deploy.redirects]]
    from = "/api/*"
    to = "https://myapp-staging.herokuapp.com/:splat"
    status = 200
    force = true