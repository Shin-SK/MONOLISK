# ========= 共通（ヘッダのみ・リダイレクトは書かない） =========

# HTMLは都度取得（PWAの混線回避）
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store"

# SW/Workbox は毎回検査
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "no-cache"

# 任意：バージョン表示は必ず最新
[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ハッシュ付き資産は長期キャッシュ
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PDFはブラウザ内表示 + キャッシュ
[[headers]]
  for = "/manuals/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "inline"
    Cache-Control = "public, max-age=31536000, immutable"


# ========= 本番 (main / production) =========
[context.production]

  # 1) /api を本番APIへ
  [[context.production.redirects]]
    from = "/api"
    to   = "https://api.monolisk-app.com/api"
    status = 200
    force = true

  [[context.production.redirects]]
    from = "/api/*"
    to   = "https://api.monolisk-app.com/api/:splat"
    status = 200
    force = true

  # 2) manuals は静的配信（SPAに吸わせない）
  [[context.production.redirects]]
    from = "/manuals/*"
    to   = "/manuals/:splat"
    status = 200

  # 3) SPA ルーティング（最後）
  [[context.production.redirects]]
    from = "/*"
    to   = "/index.html"
    status = 200


