# ===== 共通（どの環境でも有効） =====

# manuals は静的配信（index.html へフォールバックさせない）
[[redirects]]
  from = "/manuals/*"
  to   = "/manuals/:splat"
  status = 200

# SPA ルーティング
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# --------- Cache / Headers 共通 ---------
# すべてのHTMLは no-store（SPA全体）
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"

# index.html 明示（保険）
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store"

# Service Worker/Workbox は毎回検査
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "no-cache"

# ビルド番号（任意）
[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ハッシュ付き資産は長期キャッシュ
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# PDFはブラウザ内表示 + キャッシュ
[[headers]]
  for = "/manuals/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "inline"
    Cache-Control = "public, max-age=31536000, immutable"


# ====== 本番（mainブランチ / Production） ======
[context.production]
  # API を本番バックエンドへ
  [[context.production.redirects]]
    from = "/api/*"
    to   = "https://api.monolisk-app.com/api/:splat"
    status = 200
    force = true


# ====== ステージング（staging等のブランチ / Branch Deploy） ======
[context.branch-deploy]
  # API を Heroku ステージングへ
  [[context.branch-deploy.redirects]]
    from = "/api/*"
    to   = "https://monolisk-stg-192515f15c7f.herokuapp.com/api/:splat"
    status = 200
    force = true

# Netlify の Deploy Preview（PRプレビュー）も同じ先へ
[context.deploy-preview]
  [[context.deploy-preview.redirects]]
    from = "/api/*"
    to   = "https://monolisk-stg-192515f15c7f.herokuapp.com/api/:splat"
    status = 200
    force = true