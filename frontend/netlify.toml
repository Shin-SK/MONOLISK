# API を先にバックエンドへプロキシ
[[redirects]]
  from = "/api/*"
  to   = "https://api.monolisk-app.com/api/:splat"   # ← 実バックエンドに合わせて
  status = 200
  force = true

# SPA ルーティング
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# すべての「HTMLとして返るパス」をデフォルト no-store（SPAの /xxx も含む）
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"

# index.html 明示（どちらか片方でも良いが両方あっても害なし）
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store"

# SW本体/Workbox は毎回検査
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "no-cache"

# 任意：ビルド番号ファイル
[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ハッシュ付き資産は長期キャッシュ（ここで no-store を上書き）
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
