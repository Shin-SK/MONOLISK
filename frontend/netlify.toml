# ========== 共通（ヘッダのみ：リダイレクトは書かない） ==========
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manuals/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "inline"
    Cache-Control = "public, max-age=31536000, immutable"


# ========== 本番（Production / main） ==========
[context.production]

  [[context.production.redirects]]
    from = "/api"
    to   = "https://api.monolisk-app.com/api"
    status = 200
    force = true

  [[context.production.redirects]]
    from = "/api/*"
    to   = "https://api.monolisk-app.com/api/:splat"
    status = 200
    force = true

  [[context.production.redirects]]
    from = "/manuals/*"
    to   = "/manuals/:splat"
    status = 200

  [[context.production.redirects]]
    from = "/*"
    to   = "/index.html"
    status = 200


