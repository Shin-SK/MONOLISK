[build]
command = "npm ci && npm run build"
publish = "dist"

# 共通ヘッダ（そのままでOK）
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manuals/*.pdf"
  [headers.values]
    Content-Type = "application/pdf"
    Content-Disposition = "inline"
    Cache-Control = "public, max-age=31536000, immutable"


# ========== 本番（main） ==========
[context.production]
  [[context.production.redirects]]
    from = "/api"
    to   = "https://api.monolisk-app.com/api"
    status = 200
    force = true
  [[context.production.redirects]]
    from = "/api/*"
    to   = "https://api.monolisk-app.com/api/:splat"
    status = 200
    force = true

